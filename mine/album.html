
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" class="next-head">

<!-- css -->
<link href="https://fonts.googleapis.com/css?family=Noto+Serif+TC:400,500,600,700&display=swap&subset=chinese-traditional" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="css/album.css">


<title>MINE | album</title>
<link rel="icon" href="static/favicon.ico" class="next-head">

</head>

<body id="albumPage">
	<div id="albumContainer">
		<div id="album">
	
			<div class="hideLeft">
				<img src="https://i1.sndcdn.com/artworks-000165384395-rhrjdn-t500x500.jpg">
			</div>
	
			<div class="prevLeftSecond">
				<img src="https://i1.sndcdn.com/artworks-000185743981-tuesoj-t500x500.jpg">
			</div>
	
			<div class="prev">
				<img src="https://i1.sndcdn.com/artworks-000158708482-k160g1-t500x500.jpg">
			</div>
	
			<div class="selected">
				<img src="https://i1.sndcdn.com/artworks-000062423439-lf7ll2-t500x500.jpg">
			</div>
	
			<div class="next">
				<img src="https://i1.sndcdn.com/artworks-000028787381-1vad7y-t500x500.jpg">
			</div>
	
			<div class="nextRightSecond">
				<img src="https://i1.sndcdn.com/artworks-000108468163-dp0b6y-t500x500.jpg">
			</div>
	
			<div class="hideRight">
				<img src="https://i1.sndcdn.com/artworks-000064920701-xrez5z-t500x500.jpg">
			</div>
	
		</div>
	 
		<div class="buttons" >
			<div>
				<img src="static/images/btn_select.png" id="prevBtn" />
			</div>
			<div>
				<img src="static/images/btn_select.png" id="nextBtn" />
			</div>
		</div>
	
		<script src="js/album.js"></script>
	</div>
</body>
</html>
